<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3a0075;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #26004d;
        }

        .error-message {
            color: red;
            margin-top: 8px;
        }

        a{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" name="username" id="username">

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" name="password" id="password">

            <button type="button" onclick="validateSignIn()"><a href="main.html">Sign In</a></button>

            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        function validateSignIn() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessageElement = document.getElementById('errorMessage');

            // Basic validation - check if username and password are not empty
            if (username.trim() === '' || password.trim() === '') {
                errorMessageElement.textContent = 'Username and password are required.';
            } else {
                // You can add more advanced validation or authentication logic here
                // For a basic example, always consider it as a success
                alert('Sign In successful!');
                // You can redirect the user or perform other actions after successful sign in
            }
        }
    </script>
</body>
</html>
